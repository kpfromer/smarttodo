name: Deploy

on:
  push:
    branches:
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install && yarn bootstrap

      - name: Build
        run: yarn build:frontend
        env:
          # GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          NODE_ENV: production

      - name: Test
        run: yarn test:frontend

      - name: Deploy Frontend
        run: npx surge packages/frontend/public --token ${{secrets.SURGE_TOKEN}}

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install && yarn bootstrap

      - name: Build
        run: yarn build:backend

      - name: Test
        run: yarn test:backend

      - name: Cypress E2E
        uses: cypress-io/github-action@v2
        with:
          start: npx serve ./packages/frontend/public -p 8000
          wait-on: http://localhost:8000
          working-directory: packages/frontend

      - run: git config user.email "kpfromer2@gmail.com"
      - run: git config user.name "Kyle Pfromer"

      - name: Deploy Backend
        uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'smarttodo-api'
          heroku_email: 'kpfromer2@gmail.com'
          procfile: 'web: node packages/backend/lib/index.js'
